<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ImgRalph — Détourage avec animation</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.23.0/dist/ort.min.js"></script>
  <script src="../assets/index.umd.min.js"></script>
</head>
<body>
  <div class="voile" id="voile">
    <div class="voile-content">
      <div class="voile-text">Déposez une image</div>
    </div>
  </div>

  <!-- Fullscreen progress overlay -->
  <div class="fullscreen-progress" id="fullscreenProgress">
    <div class="fullscreen-progress-bar" id="fullscreenProgressBar"></div>
    <div class="fullscreen-progress-content">
      <div class="fullscreen-result">
        <img id="fullscreenResultImg" alt="" />
      </div>
      <div class="fullscreen-progress-percent" id="fullscreenProgressPercent" role="button" tabindex="0">0%</div>
    </div>
  </div>

  <main class="app">
    <section class="dropzone-area" id="dropzoneArea">
      <div id="dropzone" class="dropzone" role="button" tabindex="0">
        <span class="dropzone-text">Déposez une image</span>
        <input id="fileInput" type="file" accept="image/*" hidden />
      </div>
    </section>

  </main>

  <script src="app.js"></script>
</body>
</html>
